{% load i18n static %}

<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache" content="no-cache">
	{% block title %}{% endblock %}
	<link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/normalize-8.0.0.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/toastr-2.1.3.min.css' %}">
	<link rel="stylesheet" href="{% static 'lib/css/element-ui-2.2.2.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrap-3.3.7.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'lib/css/bootstrap-theme-3.3.7.min.css' %}">
	<!--fixed for baidu snap-->
	<style type="text/css">
		#bd_snap_ln+div [v-cloak] {display:block}
	</style>
	{% block css %}{% endblock %}
	<script type="text/javascript" src="{% static 'lib/js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/js/vue-2.5.13.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/js/element-ui-2.2.2.js' %}"></script>
	<script type="text/javascript" src="{% static 'lib/js/vue-lazyload-1.2.3.js' %}"></script>
	<script type="text/javascript">
		/*
		* set global delimiters in Vue2.0
		*/
		Vue.options.delimiters = ['[[', ']]'];
		Vue.config.productionTip = false;
	</script>
	
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  	<!--[if lt IE 9]>
  	<script src="{% static '/lib/js/html5shiv.min.js' %}"></script>
  	<script src="{% static '/lib/js/respond.min.js' %}"></script>
  	<![endif]-->
  	<!--[if lte IE 9]>
  	<script src="{% static '/lib/js/jquery.xdomainrequest.min.js' %}"></script>
    <![endif]-->
</head>
<body id="mainBody">
	{% csrf_token %}
	<div id="app1">
		<div id="headerApp" v-cloak>

			{% block header-bg %}{% endblock %}
			<!--pc header-->
			{% block header %}{% endblock %}
			
		</div>
		<div id="app" class="content"  v-cloak>
			<div id="mainContent" style="position: relative;">
				<!--main-->
				
				{% block content %}{% endblock %}
				
			</div>
		</div>
		
	</div>
	<!--footer-->
	{% block footer %}{% endblock %}
<script type="text/javascript" src="{% static 'lib/js/bootstrap-3.3.7.min.js' %}"></script>

<!--Let IE6~8 support CSS3 pseudo-class and attribute selector-->
<script type="text/javascript" src="{% static 'lib/js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/js/selectivizr-1.0.2-min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/js/polyfill-6.23.0.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/js/toastr-2.1.3.min.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/js/md5.js' %}{{STATIC_VERSION}}"></script>
{% block script %}{% endblock %}
</body>
</html>
